<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Document</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <model-viewer 
    id="model" 
    data-name="model" 
    src="assets/model.gltf" 
    
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    auto-rotate 
    
    >
    <button slot="hotspot-1" data-position="-0.54 0.93 0.1" data-normal="-0.73 0.05 0.69">
        <div id="annotation">This hotspot disappears <a href="https:\\www.cnn.com\" target="_blank">completely</a></div>
      </button>


    </model-viewer>

    <script type="module">
        const modelViewer = document.querySelector("model-viewer#model");
        
        modelViewer.addEventListener("load", () => {
        
          const changeColor = async (event) => {
            let material = modelViewer.materialFromPoint(event.clientX, event.clientY);
        
            if(material != null) {
              material.pbrMetallicRoughness.
                setBaseColorFactor([Math.random(), Math.random(), Math.random()]);
            }
          }
        
          modelViewer.addEventListener("click", changeColor);
        
        });
        
        </script>


</body>

</html>
